name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Run Unit Tests
        run: bash test.sh
        env:
          IS_CICD: true

      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: coverage.txt|coverage.html